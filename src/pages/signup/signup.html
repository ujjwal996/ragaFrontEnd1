	<ion-card>
     <form [formGroup] = "signupForm" (ngSubmit)="onSubmit(signupForm.value)">
   
      <ion-item>
          <ion-label floating>Email Id</ion-label>
          <ion-input type="email" formControlName = "emailid"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" formControlName = "password"></ion-input>
      </ion-item>
          <button ion-button large (click)="onSubmit(signupForm.value)" color="primary"> 
            Sign me up
        </button>
	</form>
  </ion-card>
