<ion-header>

  <ion-navbar color="raga-black">
    <ion-title  text-center>Welcome to Review Raga</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding >
  <ion-segment [(ngModel)]="landingOpt">
    <ion-segment-button value="login">
      Login
    </ion-segment-button>
    <ion-segment-button value="signup">
      Sign Up
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="landingOpt">
    <ion-card *ngSwitchCase="'login'">
      <div>
        <page-login></page-login>
      </div>
      <ion-item-divider> Or </ion-item-divider>
      
      <ion-row>
        <button ion-button (click)="loginUserWithFacebook()" icon-right>   
          Continue using Facebook
          <ion-icon padding name="logo-facebook"></ion-icon>
        </button>
      </ion-row>
      <ion-row>
        <button ion-button (click)="loginUserWithGoogle()" icon-right>
          Continue with Google
          <ion-icon padding name="logo-google"></ion-icon>
        </button>
      </ion-row>
    </ion-card>

    <div *ngSwitchCase="'signup'">
      <page-signup></page-signup>
    </div>
  </div>
