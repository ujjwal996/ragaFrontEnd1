<ion-header>


</ion-header>




  <form [formGroup] = "loginForm" (ngSubmit)="onSubmit(loginForm.value)">
      
      <ion-item>
          <ion-label floating>Email Id</ion-label>
          <ion-input type="email" formControlName = "emailid"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" formControlName = "password"></ion-input>
      </ion-item>
    <button ion-button center >
      Sign In
    </button>
	</form>
