<ion-header>

  <ion-navbar color="primary">
    <ion-title>userdata</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card color="dark">
    <ion-list>
    <ion-item *ngFor = "let user of users| async" > 
    	<ion-avatar item-left>
        <img [src]="">
      </ion-avatar>
      <p>{{ user.name }}</p>
      <p> 
        AGE: {{ user.age }} 
      </p>
   	</ion-item>
  </ion-list>
  </ion-card>
</ion-content>
