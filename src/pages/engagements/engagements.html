<ion-header>

  <ion-navbar color = "raga-black">
    <ion-title text-center>Resources</ion-title>
  </ion-navbar>
  <button ion-button float-right clear (click)="logout()" color="raga-black">Logout</button>

</ion-header>


<ion-content padding>
  <ion-item color="raga-black">Everything you need to get the best out of your users.</ion-item>
  
<div color="raga-black">
  <ion-grid color="raga-black">

    <ion-row>
      <ion-col col-12>
        <button ion-button (click)= "pushPreferenceForm()" block clear > My Buisness Image </button>
      </ion-col>
    </ion-row> 
    
    <ion-row >
      <ion-col col-4 padding >
        <ion-item>Funnel Link for Customers</ion-item>
      </ion-col>
      <ion-col col-8>
        <ion-card>
          <ion-item color="raga-black">
            <a color="raga-red" href="resData.link.shortUrl" target="_blank">{{resData.shortUrl}}</a>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>

 

    <ion-row>
      <ion-col col-4 >
        <ion-item> Invite Message Text</ion-item>
      </ion-col>
      <ion-col col-12>
        <ion-item>
          <ion-input [(ngModel)]="resData.inviteMessage">{{resData.inviteMessage}}</ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    

  </ion-grid>
</div>
</ion-content>
